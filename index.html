<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors!</title>
        <script src="myscript.js" defer></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div class="header">
            <div class="title">Rock Paper Scissors!</div>
            <div class="stats">
                <div class="round">Round: 0</div>
                <div class="score">Score: 0 - 0</div>
            </div>
        </div>

        <div class="choices">
            <img src="images/rock.png" alt="Rock" class="rock">
            <img src="images/paper.png" alt="Paper" class="paper">
            <img src="images/scissors.png" alt="Scissors" class="scissors">
        </div>

        <div class="results">
            <div class="result-text"></div>
        </div>
    </body>
</html>
