<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors!</title>
        <script src="myscript.js" defer></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div class="header">
            <div class="title">Rock Paper Scissors!</div>
            <div class="stats">
                <div class="round">Round: 0</div>
            </div>
        </div>

        <div class="content">
            <div class="choices">
                <img src="images/rock.png" alt="Rock" class="rock">
                <img src="images/paper.png" alt="Paper" class="paper">
                <img src="images/scissors.png" alt="Scissors" class="scissors">
            </div>

            <div class="current-scores">
                <div class="player"></div>
                <div class="comp"></div>
            </div>

            <div class="results"></div>
        </div>
    </body>
</html>
